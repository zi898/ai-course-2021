{% extends "base.html" %}

{% block title %} {{ post.title }} {% endblock %}
{% block headmessage %} {{ post.title }} {% endblock %}
{% block main %}
	<hr>
	<table class="table table-striped">
		<tr>
			<td>
				{{post.title}}<br>
				{{post.pub_date}}
			</td>
		</tr>
		<tr>
			<td>
				{{post.content | linebreaks }}		
			</td>
		</tr>
	</table>
{% endblock %}
